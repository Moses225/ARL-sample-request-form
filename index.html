<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sample Request Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #d6eaff, #ffffff);
      margin: 0;
      padding: 0;
    }
    .form-container {
      background-color: rgba(255, 255, 255, 0.95);
      padding: 30px;
      margin: 50px auto;
      border-radius: 12px;
      width: 90%;
      max-width: 800px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }
    header {
      text-align: center;
      background-color: #166eba;
      color: white;
      padding: 20px;
      border-radius: 12px 12px 0 0;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
      color: #333;
    }
    input, select, textarea, button, datalist {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      background-color: #166eba;
      color: white;
      font-weight: bold;
      margin-top: 20px;
      cursor: pointer;
      border: none;
    }
    button:hover {
      background-color: #0e4f8f;
    }
    .hidden {
      display: none;
    }
    .nav-buttons {
      display: flex;
      justify-content: space-between;
    }
    #confirmation {
      display: none;
      text-align: center;
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
    h3 {
      margin-top: 25px;
      color: #166eba;
    }
  </style>
</head>

    <header>
      <h1>Sample Request Form</h1>
    </header>

    <form id="sampleRequestForm">
      <div id="step1">
        <label for="departments">Select Department(s):</label>
        <select id="departments" multiple required>
          <option value="Chemistry">Chemistry</option>
          <option value="GMP/R&D">GMP/R&D</option>
          <option value="Microbiology">Microbiology</option>
          <option value="Routine Analytical">Routine Analytical</option>
          <option value="Endotoxin">Endotoxin</option>
          <option value="Sterility">Sterility</option>
          <option value="QA">QA</option>
          <option value="ARL Management">ARL Management</option>
          <option value="Miscellaneous">Miscellaneous</option>
        </select>
        <div class="nav-buttons">
          <div></div>
          <button type="button" onclick="goToStep(2)">Next</button>
        </div>
      </div>

      <div id="step2" class="hidden">
        <label for="requestType">Type of Request:</label>
        <select id="requestType" required>
          <option value="">Select</option>
          <option value="Request to Pull Sample(s)">Request to Pull Sample(s)</option>
          <option value="Sample is Missing">Sample is Missing</option>
        </select>
        <div class="nav-buttons">
          <button type="button" onclick="goToStep(1)">Back</button>
          <button type="button" onclick="goToStep(3)">Next</button>

      </div>

  <script>
    let arlPairCount = 0;
    const maxPairs = 15;

    function goToStep(step) {
      document.querySelectorAll("form > div").forEach(div => div.classList.add("hidden"));
      document.getElementById("step" + step).classList.remove("hidden");

      if (step === 3) {
        const requestType = document.getElementById("requestType").value;
        document.getElementById("conditionalFields").style.display = requestType === "Sample is Missing" ? "block" : "none";
      }
    }

    function addARLPair() {
      if (arlPairCount >= maxPairs) return alert("Maximum 15 entries allowed.");
      arlPairCount++;
      const wrapper = document.createElement("div");
      wrapper.innerHTML = `
        <label>ARL Number ${arlPairCount}:</label>
        <input type="text" name="arl${arlPairCount}" required />
        <label>Container Number ${arlPairCount}:</label>
        <input type="text" name="container${arlPairCount}" required />
        ${document.getElementById("requestType").value === "Sample is Missing" ? `
          <label>Sample Due Date ${arlPairCount}:</label>
          <input type="date" name="sampleDueDate${arlPairCount}" />
        ` : ''}
      `;
      document.getElementById("arlContainerFields").appendChild(wrapper);
    }

    document.getElementById("sampleRequestForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = document.getElementById("sampleRequestForm");

    const arlNumbers = [];
    const containerNumbers = [];

    for (let i = 1; i <= arlPairCount; i++) {
      const arl = form.querySelector(`input[name="arl${i}"]`)?.value;
      const container = form.querySelector(`input[name="container${i}"]`)?.value;
      if (arl) arlNumbers.push(arl);
      if (container) containerNumbers.push(container);
    }
    const sampleDueDates = [];
for (let i = 1; i <= arlPairCount; i++) {
  const dueDate = form.querySelector(`input[name="sampleDueDate${i}"]`)?.value;
  if (dueDate) sampleDueDates.push(dueDate);
}


    const emailParams = {
  departments: Array.from(document.getElementById("departments").selectedOptions).map(o => o.value).join(", "),
  request_type: document.getElementById("requestType").value,
  priority: document.getElementById("priority").value,
  client_name: document.getElementById("clientName").value,
  analyte: document.getElementById("analyte").value,
  notes: document.getElementById("notes").value,
  arl_numbers: arlNumbers.join(", "),
  container_numbers: containerNumbers.join(", "),
  sample_due_dates: sampleDueDates.join(", ")
};


    emailjs.send("service_flug37m", "template_qyphv5g", emailParams)
      .then(function(response) {
        form.style.display = "none";
        document.getElementById("confirmation").style.display = "block";
      }, function(error) {
        alert("There was an issue submitting your request. Please try again later.");
        console.error(error);
      });
  });
</script>
